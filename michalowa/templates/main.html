{% load static%}
{% load tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'michalowa/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="{% url 'index' %}">Micha≈Çowa</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="user">Wyloguj</a>
            {% else%}
            <a href="{% url 'login' %}" class="user">Zaloguj</a>
            <a href="{% url 'registration' %}"class="user">Rejestracja</a>
            {%endif%}
        </div>
    </header>

    <main>
            <div>

            {% for section in sections%}
           
            <div class="section_title" ><a href="{% url 'section' section.name %}">{{section.name}}</a></div>

            
            <div class="section_subjects" >
                {% for subject in section.subject.all %}
                    {% if forloop.counter < 4%}

                    <div class="subject"><a href="{% url 'subject' section.name subject%}">{{subject.title}}</a></div>
                    {% endif%}

    
                {% endfor %}
            </div>

            {%endfor%}

            </div>
    </main>

    <footer>

    </footer>

</body>
</html>
